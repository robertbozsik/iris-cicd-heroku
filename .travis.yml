# Travis CI logs in to Docker and Heroku
# builds the Docker image, pushes it to Docker Hub
# deploys the image on Heroku

language: python
sudo: true

python:
  - "3.6"

services:
  - docker

before_script:
  - echo $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USERNAME --password-stdin # docker login OK
  - curl https://cli-assets.heroku.com/install.sh | sh # heroku CLI install OK
  # https://devcenter.heroku.com/articles/container-registry-and-runtime
  # - docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
  - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com # heroku container registry login OK

script:
  - docker build -t robertbozsik/iris-cicd-heroku:latest . # building the image with docker OK
  - docker tag robertbozsik/iris-cicd-heroku:latest registry.heroku.com/iris-cicd/web # tag the image OK
  - docker push robertbozsik/iris-cicd-heroku:latest # push the image to docker OK

# https://docs.travis-ci.com/user/deployment/heroku/
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
    app: iris-cicd
  on:
    branch: main
